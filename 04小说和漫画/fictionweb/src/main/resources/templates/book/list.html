<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>书籍</title>
    <link th:href="${@configInfo.layuiCss}" rel="stylesheet" media="all">
</head>
<body>
<blockquote class="layui-elem-quote layui-quote-nm">
    <div class="layui-card">
        <span class="layui-breadcrumb" lay-separator=">>>">
          <a th:href="@{/main}">首页</a>
          <a><cite>书籍</cite></a>
        </span>
    </div>
    <div class="layui-form">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input searVal" placeholder="请输入名称"/>
            </div>
            <a class="layui-btn search">搜索</a>
        </div>
        <div class="layui-inline" style="float: right;">
            <a class="layui-btn layui-btn-normal add">添加</a>
            <a class="layui-btn layui-btn-danger layui-btn-normal delAll">删除</a>
        </div>
    </div>
    <table id="table" lay-filter="table"></table>
</blockquote>
<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="showChapter">章节</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="download">下载</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="download2">下载2</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>const base = "[[@{/}]]";
const siteid = [[${siteid}]]</script>
<script th:src="${@configInfo.layuiJ.js}"></script>
<script th:src="@{/js/common/common.j.js}"></script>
<script th:src="@{/js/book/list.j.js}"></script>
</body>
</html>
