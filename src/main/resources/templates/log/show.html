<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日志</title>
    <link th:href="@{${@configInfo.layuiCss}}" rel="stylesheet" media="all">
</head>
<body>
<blockquote class="layui-elem-quote">
    <fieldset class="layui-elem-field">
        <legend>日志</legend>
    </fieldset>
</blockquote>
<script th:src="@{${@configInfo.layuiJs}}"></script>
<script th:src="@{/js/common/common.js}"></script>
<script>
    // let $ = layui.$;
    const div = '<div class="layui-field-box">[txt]</div>';
    const field = $(".layui-elem-field");
    let url = "ws://" + window.location.host;
    if (window.location.port === '') {
        url += ":" + window.location.port;
    }
    let ws = new WebSocket(url + "[[@{/api/log/ws}]]");
    // 连接成功
    ws.onopen = function () {
        ws.send(getToken());
    }
    // 接收消息处理
    ws.onmessage = function (evt) {
        let boxs = $(".layui-field-box");
        if (boxs.size() > 1000) {
            boxs.eq(0).remove();
        }
        field.append(div.replace("[txt]", evt.data));
        // 滚动到页面底部
        scrollTo(0, $(document).height());
        // $("html").scrollTop($(document).height());
    }
    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        ws.close();
    }
</script>
</body>
</html>
